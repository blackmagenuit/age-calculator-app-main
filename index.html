<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Age Calculator</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="./dist/output.css" />
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    
    .has-error {
      border-color: hsl(0, 100%, 67%) !important;
    }
  </style>
</head>
<body class="m-0 bg-[hsl(0,0%,94%)] font-sans text-[hsl(0,0%,8%)] grid place-items-center p-6">
  <main class="bg-white w-[min(720px,95vw)] rounded-2xl rounded-br-[120px] p-[clamp(20px,4vw,40px)] shadow-[0_10px_30px_rgba(0,0,0,0.05)]" role="main">
    <form id="age-form" novalidate>
      <fieldset class="flex gap-[clamp(12px,3vw,24px)] border-0 p-0 m-0 mb-6">
        <div class="flex-1 min-w-[100px]">
          <label for="day" class="block uppercase tracking-[0.2em] text-xs text-[hsl(0,0%,20%)] mb-1.5">Día</label>
          <input id="day" name="day" type="text" inputmode="numeric" placeholder="DD" aria-describedby="day-error" 
                 class="w-full px-4 py-3.5 rounded-lg border border-[hsl(0,0%,86%)] font-bold text-[clamp(18px,2.5vw,22px)] outline-none bg-white focus:border-[hsl(259,100%,65%)] transition-colors" />
          <p class="min-h-[18px] text-[hsl(0,100%,67%)] text-xs mt-1.5" id="day-error" aria-live="polite"></p>
        </div>

        <div class="flex-1 min-w-[100px]">
          <label for="month" class="block uppercase tracking-[0.2em] text-xs text-[hsl(0,0%,20%)] mb-1.5">Mes</label>
          <input id="month" name="month" type="text" inputmode="numeric" placeholder="MM" aria-describedby="month-error" 
                 class="w-full px-4 py-3.5 rounded-lg border border-[hsl(0,0%,86%)] font-bold text-[clamp(18px,2.5vw,22px)] outline-none bg-white focus:border-[hsl(259,100%,65%)] transition-colors" />
          <p class="min-h-[18px] text-[hsl(0,100%,67%)] text-xs mt-1.5" id="month-error" aria-live="polite"></p>
        </div>

        <div class="flex-1 min-w-[100px]">
          <label for="year" class="block uppercase tracking-[0.2em] text-xs text-[hsl(0,0%,20%)] mb-1.5">Año</label>
          <input id="year" name="year" type="text" inputmode="numeric" placeholder="YYYY" aria-describedby="year-error" 
                 class="w-full px-4 py-3.5 rounded-lg border border-[hsl(0,0%,86%)] font-bold text-[clamp(18px,2.5vw,22px)] outline-none bg-white focus:border-[hsl(259,100%,65%)] transition-colors" />
          <p class="min-h-[18px] text-[hsl(0,100%,67%)] text-xs mt-1.5" id="year-error" aria-live="polite"></p>
        </div>
      </fieldset>

      <div class="relative flex items-center gap-4">
        <div class="flex-1 h-px bg-[hsl(0,0%,86%)]"></div>
        <button class="border-0 bg-[hsl(259,100%,65%)] text-white w-16 h-16 rounded-full grid place-items-center text-[28px] cursor-pointer 
                       hover:brightness-110 active:scale-[0.97] transition-[transform_0.1s_ease,filter_0.2s_ease]" 
                aria-label="Calcular edad" type="submit">↴</button>
      </div>
    </form>

    <section class="mt-6 text-[clamp(40px,8vw,72px)] leading-[1.1]" aria-live="polite">
      <p class="m-0 font-extrabold">
        <span id="years" class="text-[hsl(259,100%,65%)] italic">--</span> years
      </p>
      <p class="m-0 font-extrabold">
        <span id="months" class="text-[hsl(259,100%,65%)] italic">--</span> months
      </p>
      <p class="m-0 font-extrabold">
        <span id="days" class="text-[hsl(259,100%,65%)] italic">--</span> days
      </p>
    </section>
  </main>
  
  <footer class="mt-8 text-center text-sm text-[hsl(0,0%,20%)] p-5">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer" 
       class="text-[hsl(259,100%,65%)] no-underline font-medium hover:underline hover:brightness-[1.2] transition-all">
      Frontend Mentor
    </a>.
    Coded by
    <a href="https://github.com/blackmagenuit" target="_blank" rel="noreferrer" 
       class="text-[hsl(259,100%,65%)] no-underline font-bold text-[15px] hover:underline hover:scale-105 transition-all inline-block">
      blackmagenuit
    </a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
